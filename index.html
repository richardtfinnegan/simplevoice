<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>SimpleVoice</title>

<style>
body {
  margin: 0;
  background: #f2f2f2;
  font-family: -apple-system, sans-serif;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 14px;
  padding: 14px;
  box-sizing: border-box;
}

button {
  background: white;
  border: none;
  border-radius: 24px;
  aspect-ratio: 1 / 1;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

button img {
  width: 85%;
  height: 85%;
  object-fit: contain;
}
</style>
</head>

<body>

<div class="grid">

<!-- Row 1 -->
<button onclick="speak('I want meat')"><img src="meat.png"></button>
<button onclick="speak('I want soup')"><img src="soup.png"></button>
<button onclick="speak('I want cookie')"><img src="cookie.png"></button>
<button onclick="speak('I want water')"><img src="water.png"></button>

<!-- Row 2 -->
<button onclick="speak('I want toast')"><img src="toast.png"></button>
<button onclick="speak('I want juice')"><img src="juice.png"></button>
<button onclick="speak('I want yoghurt')"><img src="yoghurt.png"></button>
<button onclick="speak('I want porridge')"><img src="porridge.png"></button>

<!-- Row 3 -->
<button onclick="speak('I want to drive')"><img src="drive.png"></button>
<button onclick="speak('I want walk')"><img src="walk.png"></button>
<button onclick="speak('I want bus')"><img src="bus.png"></button>
<button onclick="speak('I want swim')"><img src="swim.png"></button>

<!-- Row 4 -->
<button onclick="speak('I want bed')"><img src="bed.png"></button>
<button onclick="speak('I want bathroom')"><img src="bathroom.png"></button>
<button onclick="speak('I want YouTube')"><img src="youtube.png"></button>
<button onclick="speak('I want to go home')"><img src="home.png"></button>

</div>

<script>
function speak(text) {
  speechSynthesis.cancel();

  const voices = speechSynthesis.getVoices();

  // Prefer male voices
  const preferred = [
    "Daniel",
    "Alex",
    "Aaron"
  ];

  let selectedVoice = null;

  for (let name of preferred) {
    selectedVoice = voices.find(v => v.name.includes(name));
    if (selectedVoice) break;
  }

  if (!selectedVoice) {
    selectedVoice = voices.find(v => v.lang.startsWith("en"));
  }

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.voice = selectedVoice;
  utterance.rate = 0.9;     // slightly faster = younger feel
  utterance.pitch = 1.2;   // slightly higher pitch
  utterance.volume = 1.0;

  speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
