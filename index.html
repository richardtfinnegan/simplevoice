<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SimpleVoice</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #f2f2f2;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    height: 100vh;
    width: 100vw;
    gap: 8px;
    padding: 8px;
    box-sizing: border-box;
}

.button {
    background: white;
    border-radius: 18px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    border: none;
}

.button img {
    width: 60%;
    height: auto;
    margin-bottom: 8px;
}

.button:active {
    transform: scale(0.97);
    background: #e6f0ff;
}
</style>
</head>

<body>

<div class="grid">

<button class="button" onclick="speak('Meat')">
<img src="meat.png"><div>Meat</div>
</button>

<button class="button" onclick="speak('Soup')">
<img src="soup.png"><div>Soup</div>
</button>

<button class="button" onclick="speak('Cookie')">
<img src="cookie.png"><div>Cookie</div>
</button>

<button class="button" onclick="speak('Water')">
<img src="water.png"><div>Water</div>
</button>

<button class="button" onclick="speak('Toast')">
<img src="toast.png"><div>Toast</div>
</button>

<button class="button" onclick="speak('Juice')">
<img src="juice.png"><div>Juice</div>
</button>

<button class="button" onclick="speak('Yoghurt')">
<img src="yoghurt.png"><div>Yoghurt</div>
</button>

<button class="button" onclick="speak('Porridge')">
<img src="porridge.png"><div>Porridge</div>
</button>

<button class="button" onclick="speak('Drive')">
<img src="drive.png"><div>Drive</div>
</button>

<button class="button" onclick="speak('Walk')">
<img src="walk.png"><div>Walk</div>
</button>

<button class="button" onclick="speak('Bus')">
<img src="bus.png"><div>Bus</div>
</button>

<button class="button" onclick="speak('Swim')">
<img src="swim.png"><div>Swim</div>
</button>

<button class="button" onclick="speak('Bed')">
<img src="bed.png"><div>Bed</div>
</button>

<button class="button" onclick="speak('Bathroom')">
<img src="bathroom.png"><div>Bathroom</div>
</button>

<button class="button" onclick="speak('YouTube')">
<img src="youtube.png"><div>YouTube</div>
</button>

<button class="button" onclick="speak('Home')">
<img src="home.png"><div>Home</div>
</button>

</div>

<script>
function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.rate = 0.95;
    msg.pitch = 1;
    msg.volume = 1;

    const voices = speechSynthesis.getVoices();
    const boyVoice = voices.find(v => 
        v.name.includes("Daniel") || 
        v.name.includes("Alex")
    );

    if (boyVoice) {
        msg.voice = boyVoice;
    }

    speechSynthesis.cancel();
    speechSynthesis.speak(msg);
}
</script>

</body>
</html>
